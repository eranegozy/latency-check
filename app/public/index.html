<!DOCTYPE html>
<html>
  <head>
    <title>Latency Check</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script type="text/javascript" src="/socketcluster.js"></script>
    <audio id='crash'>
      <source src='audio/crash.wav' type='audio/xwav'>
      This browser does not support HTML Audio.
    </audio>
    <style>

      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #666666;
        display: table;
        font-weight: 100;
        font-family: 'Roboto', Helvetica, sans-serif;
      }
      a {
        font-weight: 300;
        color: #72B963;
      }
      .container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .content {
        text-align: center;
        display: inline-block;
      }

      .title {
        font-size: 96px;
        margin-bottom: 20px;
      }

      .text {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .small {
        font-size: 18px;
      }

      .button {
        border-color: black;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #E33;
        box-shadow: 0 9px #999;
        color: #EEE;
      }
      .button:hover {background-color: #D33}

      .button:active {
        background-color: #C22;
        box-shadow: 0 5px #666;
        transform: translateY(4px);

      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="content">
        <p id = "id_num">#</p>
        <div class="title">
          Press a Button
        </div>
       <button class="button">Crash</button>
       <br>
       <br>
       <div id="msg">
       </div>
       <div id="e_msg">
       </div>

      </div>
    </div>
    <script type="text/javascript">
      const num = Math.floor(Math.random()*1000000);
      const nav = {
        num: num,
        codename: navigator.appCodeName,
        name: navigator.appName,
        version: navigator.appVersion,
        platform: navigator.platform,
        ua: navigator.userAgent
      };
      document.getElementById('id_num').innerHTML += num;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", '/ua');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(nav));

      // Setup audio context
      var audioContext, buffer;
      try{
        audioContext = new webkitAudioContext();
      } catch{
        audioContext = new AudioContext();
      }

      window.onerror = function (msg, url, lineNo, columnNo, error) {
        document.getElementById('e_msg').innerHTML += msg;
      };

      console.log(audioContext.baseLatency);
      // Send audio using WebAudioAPI
      var audio_xhr = new XMLHttpRequest();
      audio_xhr.open('GET', 'audio/crash.wav', true);
      audio_xhr.responseType = 'arraybuffer';
      audio_xhr.onload = function() {
        audioContext.decodeAudioData(audio_xhr.response, function(theBuffer){
          buffer = theBuffer;
        });
      }
      audio_xhr.send();

      const track = audioContext.createBufferSource();
      track.buffer = buffer;
      track.connect(audioContext.destination);

      function playSound(){
        if (audioContext.state == 'suspended'){
          audioContext.resume();
        }
        playSample(audioContext, buffer);
        console.log(audioContext.outputLatency);
        d = new Date();
        // Update page with last time button was hit
        document.getElementById('msg').innerHTML = d.toTimeString();
      }
      function playSample(audioContext, audioBuffer) {
        const sampleSource = audioContext.createBufferSource();
        sampleSource.buffer = audioBuffer;
        sampleSource.connect(audioContext.destination)
        sampleSource.start();
        return sampleSource;
      }

      const playButton = document.querySelector('button');
      playButton.addEventListener('mousedown', function() {
        playSound()
      }, false);

      //SOCKET CLUSTER
      const options = {
        // secure: true,
        // hostname: 'localhost',
        port: 8000,
        // See https://socketcluster.io/#!/docs/api-socketcluster-client for all available options
      };
      const socket = socketCluster.create(options);

      var recieved_play = socket.subscribe('play');

      // Send time and ID number to operator
      recieved_play.watch(function (sound){
        console.log(sound);
        let now = Date.now();
        playSound();
        socket.publish('send_time', {time: now, id: num});
      });

      // Add errors on page
      socket.on('error', function (err) {
        console.error(err);
        document.getElementById('e_msg').innerHTML += err + '<br>';
      });

      socket.on('connect', function () {
        console.log('Socket is connected');
      });

      socket.on('subscribe', function (channelName) {
        console.log(`Socket is subscribed to ${channelName}`);
      });

    </script>
  </body>
</html>
