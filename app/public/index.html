<!DOCTYPE html>
<html>
    <head>
        <title>Latency Check</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="/favicon.ico">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="/js/socketcluster-client.js"></script>
        <script type="text/javascript" src="/js/require.js"></script>
    </head>
    <body onmousedown="return false" onselectstart="return false">
        <div class="container" id="intro">
            <div>
                welcome to the latency checker
                <br>
                make sure your volume is up
                <br>
                press the speaker to play a sound
                <br>
                <img style="width:35%" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" onclick="playSound()">
                <br>
                <br>
                <br>
                <button class="next_button" onclick="changePage()"> Next </button>
                <div id="msg1"></div>
            </div>
        </div>
        <div class="container" style="display: none" id="content">
            <div class="timer">
                <p id="time"></p>
            </div>
            <div class="content">
                <b><p id = "id_num">Client ID: </p></b>
                

                <button class="button" id="soundButton">Chirp</button>
                <br>
                <br>
                <div id="msg2"></div>
                <div id="e_msg"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/js/index.js"></script>
    
</html>
